<!DOCTYPE html>
<html lang="es">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{
  margin:0;
  background:#000;
  height:100vh;
  overflow:hidden;
}
#bg{
  position:fixed;
  inset:0;
}
#bg img{
  width:100%;
  height:100%;
  object-fit:contain;
  pointer-events:none;
}
#btn{
  position:fixed;
  left:50%;
  transform:translateX(-50%);
  bottom:20px;
  padding:14px 28px;
  border:0;
  border-radius:10px;
  display:none;
}
</style>

<div id="bg">
  <img id="img" src="bang_tres.png">
</div>

<button id="btn">tap</button>
<audio id="snd" src="bang.mp3"></audio>

<script>
const fotos=["bang_cero.jpg","bang_uno.png","bang_dos.png","bang_tres.png"];
let i=0;

const isDesktop = matchMedia("(pointer: fine)").matches;

function cambiar(){
  if(i === fotos.length - 1){
    // ðŸ‘‡ redirecciÃ³n antes de reiniciar
    window.location.href = "https://secreto.site/es/aky9z7";
    return;
  }

  i++;
  img.src = fotos[i];

  if(i === 1){
    snd.currentTime = 0;
    snd.play();
  }
}

if(isDesktop){
  document.addEventListener("click", cambiar);
}else{
  btn.style.display = "block";
  btn.onclick = cambiar;
}
</script>
</html>
